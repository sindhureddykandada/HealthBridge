name: CI/CD Pipeline for Node.js to Azure

on:
  push:
    branches:
      - main  # Adjust if using a different default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust the version based on your project

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # # Build the application (if applicable)
      # - name: Build project
      #   run: npm run build

      # Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "healthbridge-app" # Replace with your Azure App name
          slot-name: "production"
          publish-profile: ${{ secrets.HEALTH_BRIDGE_SECRETS }}
